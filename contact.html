  <main class="container contact-main" style="padding-top:100px">
    <h1 class="page-title">Contact</h1>
    <p class="lead">For inquiries, collaborations, or press: reach out on Instagram or use the minimal contact form below.</p>

    <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST" style="display:flex;flex-direction:column;gap:12px;max-width:720px">
      <label><input name="name" placeholder="Your name" required style="padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--white)"></label>
      <label><input name="email" type="email" placeholder="Your email" required style="padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--white)"></label>
      <label><textarea name="message" placeholder="Message" rows="5" required style="padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--white)"></textarea></label>
      <button class="btn primary" type="submit" style="align-self:flex-start">Send</button>
    </form>

    <p class="small" style="margin-top:18px;color:var(--muted)">Or DM on Instagram — <a href="https://instagram.com/docotelax" target="_blank" rel="noopener">@docotelax</a></p>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner"><div>© Docotela X — 2025</div><div>Follow — <a href="https://instagram.com/docotelax" target="_blank" rel="noopener">@docotelax</a></div></div>
  </footer>
