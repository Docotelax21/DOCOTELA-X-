<!-- FULLSCREEN GATE -->
<div class="gates-container">
    <div class="gate-left"></div>
    <div class="gate-right"></div>

    <div class="password-wrap">
        <h1 class="members-title">Members Only</h1>

        <input type="password" id="memberPass"
               placeholder="Enter Access Code">

        <button class="enter-btn" onclick="unlockGate()">Enter</button>

        <p id="errorMsg" class="error-msg"></p>
    </div>
</div>

<script src="menu.js"></script>

<script>
// PASSWORD + GATE LOGIC
function unlockGate() {
    const pass = document.getElementById("memberPass").value.trim();
    const error = document.getElementById("errorMsg");

    if (pass === "docotelaX") {
        document.querySelector(".gate-left").classList.add("gate-open-left");
        document.querySelector(".gate-right").classList.add("gate-open-right");

        setTimeout(() => {
            window.location.href = "private-collection.html";
        }, 2500);
    } else {
        error.textContent = "Incorrect password.";
    }
}
</script>
