<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Members Only — Docotela X</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* -------------------------------------------
   GLOBAL
-------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #000;
    overflow-x: hidden;
    color: #fff;
}

/* -------------------------------------------
   TOP NAV
-------------------------------------------- */
.top-nav {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2000;
    display: flex;
    gap: 40px;
}

.top-nav a {
    text-decoration: none;
    font-size: 18px;
    color: white;
    font-family: "Cinzel";
    transition: 0.3s;
}

.top-nav a:hover {
    color: gold;
}

/* -------------------------------------------
   HAMBURGER
-------------------------------------------- */
.hamburger {
    position: fixed;
    top: 18px;
    right: 25px;
    font-size: 32px;
    color: white;
    cursor: pointer;
    z-index: 2100;
}

/* -------------------------------------------
   GLASS MOBILE MENU
-------------------------------------------- */
.mobile-menu {
    position: fixed;
    top: 0;
    right: -320px;
    height: 100vh;
    width: 300px;
    backdrop-filter: blur(14px);
    background: rgba(255, 255, 255, 0.08);
    padding-top: 120px;
    display: flex;
    flex-direction: column;
    gap: 25px;
    transition: 0.5s ease;
    z-index: 2000;
}

.mobile-menu.open {
    right: 0;
}

.mobile-menu a {
    color: white;
    text-decoration: none;
    font-family: "Cinzel";
    font-size: 20px;
    padding: 10px 30px;
    transition: 0.3s;
}

.mobile-menu a:hover {
    color: gold;
}

/* -------------------------------------------
   CINEMATIC BACKGROUND
-------------------------------------------- */
.members-bg {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #222 0%, #000 70%);
    z-index: -3;
}

/* -------------------------------------------
   ANGELIC FOG
-------------------------------------------- */
.fog {
    position: fixed;
    inset: 0;
    background: url('https://i.imgur.com/1A0gq0Z.png'); /* soft fog texture */
    background-size: cover;
    opacity: 0;
    animation: fogReveal 4s ease forwards;
    z-index: -1;
}

@keyframes fogReveal {
    0% { opacity: 0; transform: translateY(60px); }
    100% { opacity: 0.45; transform: translateY(0); }
}

/* -------------------------------------------
   GOLD HEAVEN GATES (D)
-------------------------------------------- */
.gate-wrap {
    position: relative;
    margin: 140px auto 0;
    width: 90%;
    max-width: 650px;
    height: 520px;
}

.gate {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: 2.2s cubic-bezier(.19,1,.22,1);
    filter: drop-shadow(0 0 18px gold);
}

.left-gate {
    left: 0;
    background-image: url('https://i.imgur.com/ziAfS6G.png'); /* GOLD GATE LEFT */
}

.right-gate {
    right: 0;
    background-image: url('https://i.imgur.com/kW5F4bO.png'); /* GOLD GATE RIGHT */
}

.gate.open-left {
    transform: translateX(-120%);
}

.gate.open-right {
    transform: translateX(120%);
}

/* -------------------------------------------
   PASSWORD BOX
-------------------------------------------- */
.password-box {
    margin-top: 55px;
    text-align: center;
}

.password-box input {
    padding: 14px 20px;
    width: 230px;
    font-size: 18px;
    border-radius: 8px;
    border: 2px solid gold;
    background: rgba(0,0,0,0.6);
    color: white;
    text-align: center;
    outline: none;
}

.password-box button {
    margin-top: 18px;
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: gold;
    color: black;
    transition: 0.3s;
}

.password-box button:hover {
    background: #ffeb91;
}

.error {
    margin-top: 12px;
    color: #ff5454;
    font-size: 16px;
}

/* -------------------------------------------
   SECRET CONTENT (hidden until correct pw)
-------------------------------------------- */
.secret-content {
    display: none;
    margin-top: 60px;
    text-align: center;
    padding: 0 25px;
}

.secret-content h2 {
    font-family: "Cinzel";
    font-size: 32px;
    color: gold;
    margin-bottom: 20px;
}

.secret-content p {
    font-size: 18px;
    opacity: 0.8;
}
</style>
</head>

<body>

<!-- BACKGROUND + FOG -->
<div class="members-bg"></div>
<div class="fog"></div>

<!-- NAV -->
<div class="top-nav">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</div>

<div class="hamburger" onclick="toggleMenu()">☰</div>

<div id="mobileMenu" class="mobile-menu">
    <a href="home.html">Home</a>
    <a href="collections.html">Collections</a>
    <a href="gallery.html">Art Gallery</a>
    <a href="exclusive-drops.html">Exclusive Drops</a>
    <a href="membersonly.html">Members Only</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</div>


<!-- GATES -->
<div class="gate-wrap">
    <div class="gate left-gate" id="leftGate"></div>
    <div class="gate right-gate" id="rightGate"></div>
</div>

<!-- PASSWORD -->
<div class="password-box">
    <input type="password" id="pw" placeholder="Enter Access Code">
    <button onclick="unlock()">Enter</button>
    <div class="error" id="errorMsg"></div>
</div>

<!-- HIDDEN CONTENT -->
<div class="secret-content" id="secretContent">
    <h2>Welcome to the Inner Circle</h2>
    <p>Exclusive early access. Private releases. Reserved pieces for members only.</p>
</div>


<script>
/* ------------------------------
   MOBILE MENU
-------------------------------*/
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("open");
}

document.addEventListener("click", function(e){
    const menu = document.getElementById("mobileMenu");
    const burger = document.querySelector(".hamburger");
    if (!menu.contains(e.target) && e.target !== burger) {
        menu.classList.remove("open");
    }
});

/* ------------------------------
   GATE UNLOCK
-------------------------------*/
function unlock() {
    const pw = document.getElementById("pw").value;
    const error = document.getElementById("errorMsg");

    if (pw === "M3Mberson1y") {

        error.textContent = "";

        document.getElementById("leftGate").classList.add("open-left");
        document.getElementById("rightGate").classList.add("open-right");

        setTimeout(()=>{
            document.getElementById("secretContent").style.display = "block";
        }, 2200);

    } else {
        error.textContent = "Incorrect password.";
    }
}
</script>

</body>
</html>
