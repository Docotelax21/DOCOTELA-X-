<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Members Only — Docotela X</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background: linear-gradient(180deg,#050506 0%, #0f0f10 60%);
      color: #e8e6e1;
      margin: 0;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    /* TOP NAV CENTER */
    .top-nav {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 36px;
      z-index: 200;
    }
    .top-nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.7px;
    }
    .top-nav a:hover {
      color: #caa93a;
    }

    /* HAMBURGER */
    .hamburger {
      position: fixed;
      top: 14px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 201;
    }

    /* SLIDE MENU */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100vh;
      background: rgba(10,10,10,0.96);
      backdrop-filter: blur(8px);
      transition: right .45s ease;
      padding-top: 90px;
      z-index: 200;
    }
    .mobile-menu.open {
      right: 0;
    }
    .mobile-menu a {
      display: block;
      padding: 18px 30px;
      text-decoration: none;
      color: white;
      font-size: 18px;
    }
    .mobile-menu a:hover {
      color: #caa93a;
    }

    /* MEMBERS CONTENT BOX */
    .members-box {
      max-width: 600px;
      margin: 180px auto;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    h1 {
      font-family: "Cinzel", serif;
      color: #caa93a;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      color: #d7d4cf;
      font-size: 16px;
    }

    input {
      padding: 12px 16px;
      width: 70%;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
      margin-top: 18px;
      font-size: 16px;
    }

    button {
      margin-top: 16px;
      padding: 12px 26px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #caa93a;
      color: #111;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      filter: brightness(.92);
    }
  </style>
</head>

<body>

  <!-- TOP CENTER NAV -->
  <div class="top-nav">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- HAMBURGER -->
  <div id="burger" class="hamburger">☰</div>

  <!-- SLIDE MENU -->
  <div id="mobileMenu" class="mobile-menu">
    <a href="home.html">Home</a>
    <a href="collections.html">Collections</a>
    <a href="gallery.html">Art Gallery</a>
    <a href="exclusive-drops.html">Exclusive Drops</a>
    <a href="membersonly.html">Members Only</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- MEMBERS LOGIC BOX -->
  <div class="members-box">
    <h1>Members Only</h1>
    <p>Enter your access key to proceed.</p>

    <input id="pw" type="password" placeholder="Access key">

    <button id="go">Unlock</button>
  </div>

  <script>
    // Password to access private page
    const PASSWORD = "memberson1y";

    const mobileMenu = document.getElementById("mobileMenu");
    const burger = document.getElementById("burger");

    burger.onclick = () => {
      mobileMenu.classList.toggle("open");
    };

    document.getElementById("go").onclick = () => {
      const val = document.getElementById("pw").value.trim();
      if (val === PASSWORD) {
        window.location.href = "private-collection.html";
      } else {
        alert("Incorrect access key.");
      }
    };
  </script>

</body>
</html>
