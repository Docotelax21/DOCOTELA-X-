<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Members Only — Docotela X</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

<style>
/* --- PAGE BACKDROP --- */
.members-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #0a0a0a 0%, #000000 90%);
    overflow: hidden;
}

/* --- ANGELIC FOG (Style B) --- */
.fog-layer {
    position: absolute;
    width: 200%;
    height: 200%;
    background: url('fog2.png') repeat;
    opacity: 0.25;
    animation: fogMove 22s linear infinite;
    filter: blur(18px);
}

@keyframes fogMove {
    from { transform: translate(-20%, -10%); }
    to   { transform: translate(20%, 10%); }
}

/* --- GATES WRAPPER --- */
.gate-wrap {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* --- LUXURY GOLD GATES (Style A) --- */
.gate {
    width: 42%;
    height: 80vh;
    background: url('lux-gate.png') center/cover no-repeat;
    position: absolute;
    top: 10vh;
    transition: transform 2.8s cubic-bezier(.25,.8,.25,1);
    filter: drop-shadow(0 0 25px rgba(255,215,0,0.4));
}

.gate-left  { left: 0; transform-origin: left center; }
.gate-right { right: 0; transform-origin: right center; }

/* --- PASSWORD BOX --- */
.pass-box {
    position: absolute;
    z-index: 50;
    text-align: center;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.pass-box input {
    width: 260px;
    padding: 14px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,215,0,0.5);
    border-radius: 8px;
    color: #fff;
    font-size: 1rem;
    text-align: center;
    backdrop-filter: blur(8px);
}

.pass-box button {
    margin-top: 14px;
    width: 260px;
    padding: 14px;
    background: rgba(255,215,0,0.15);
    border: 1px solid gold;
    color: gold;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s ease;
}

.pass-box button:hover {
    background: gold;
    color: #000;
}

/* --- Hidden Content (after gates open) --- */
.member-content {
    display: none;
    opacity: 0;
    animation: fadeIn 1.8s ease forwards;
    color: #fff;
    text-align: center;
    margin-top: 20vh;
    font-family: Cinzel, serif;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* --- HAMBURGER FIX --- */
.hamburger {
    position: fixed;
    top: 25px;
    right: 25px;
    z-index: 2000;
    cursor: pointer;
    font-size: 32px;
    color: white;
}

</style>
</head>

<body class="members-page">

<!-- FOG (B) -->
<div class="members-bg">
    <div class="fog-layer"></div>
</div>

<!-- TOP NAV -->
<div class="top-nav">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</div>

<!-- HAMBURGER -->
<div class="hamburger" onclick="toggleMenu()">☰</div>

<!-- GLASS MENU -->
<nav id="mobileMenu" class="mobile-menu glass-menu">
    <a href="home.html">Home</a>
    <a href="collections.html">Collections</a>
    <a href="gallery.html">Art Gallery</a>
    <a href="exclusive-drops.html">Exclusive Drops</a>
    <a href="membersonly.html">Members Only</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<!-- GATE AREA -->
<div class="gate-wrap">

    <!-- GOLD GATES (A) -->
    <div class="gate gate-left"></div>
    <div class="gate gate-right"></div>

    <!-- PASSWORD -->
    <div class="pass-box">
        <input id="passInput" type="password" placeholder="Enter Access Code">
        <button onclick="openGates()">Enter</button>
    </div>

</div>

<!-- UNLOCKED CONTENT -->
<div id="memberStuff" class="member-content">
    <h1>Welcome Inside</h1>
    <p>Exclusive Access Granted — Docotela X Private Realm.</p>
</div>

<script>
/* HAMBURGER MENU */
function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("open");
}

/* GATE OPEN LOGIC */
function openGates() {
    const input = document.getElementById("passInput").value;

    if (input !== "M3Mberson1y") {
        alert("Incorrect Password");
        return;
    }

    // Open gates
    document.querySelector(".gate-left").style.transform = "translateX(-120%)";
    document.querySelector(".gate-right").style.transform = "translateX(120%)";

    // Reveal content after gates fully open
    setTimeout(() => {
        document.getElementById("memberStuff").style.display = "block";
    }, 2600);
}
</script>

</body>
</html>
