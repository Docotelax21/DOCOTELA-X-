<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Members Only — Docotela X</title>
  <link href="styles.css" rel="stylesheet">
  <!-- small inline style to ensure fonts load early for cinematic feel -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="page members">

  <!-- TOP NAV (center) -->
  <div class="top-nav">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- HAMBURGER -->
  <div class="hamburger" onclick="toggleMenu()" aria-label="Open menu">☰</div>

  <!-- SLIDE MENU (shared) -->
  <nav id="mobileMenu" class="mobile-menu glass" aria-hidden="true">
    <a href="home.html">Home</a>
    <a href="collections.html">Collections</a>
    <a href="gallery.html">Art Gallery</a>
    <a href="exclusive-drops.html">Exclusive Drops</a>
    <a href="membersonly.html">Members Only</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- FULLSCREEN CINEMATIC STAGE -->
  <div class="members-stage">
    <!-- subtle background (parallax) -->
    <div class="members-bg-layer layer-back"></div>
    <div class="members-bg-layer layer-mid"></div>

    <!-- soft golden light beam -->
    <div class="gold-light"></div>

    <!-- angelic fog overlay (animated) -->
    <div class="angelic-fog" aria-hidden="true"></div>

    <!-- gated door elements (3D feel) -->
    <div class="gate-wrap">
      <div class="gate left-gate" aria-hidden="true">
        <div class="gate-plate">
          <div class="gate-engrave">DOCOTELA X</div>
        </div>
      </div>

      <div class="gate-right-space"></div>

      <div class="gate right-gate" aria-hidden="true">
        <div class="gate-plate">
          <div class="gate-engrave">DOCOTELA X</div>
        </div>
      </div>
    </div>

    <!-- centered password card (appears above gates) -->
    <div class="password-panel" role="form" aria-labelledby="membersTitle">
      <h1 id="membersTitle">Members Only</h1>
      <p class="sub">Enter your access key to reveal the private archive.</p>

      <div class="password-row">
        <input id="memberPass" type="password" placeholder="Enter password" aria-label="Password">
        <button id="openBtn" class="enter-btn">Open</button>
      </div>

      <div id="memberMsg" class="member-msg" aria-live="polite"></div>
    </div>
  </div>

  <script src="menu.js"></script>
  <script>
    // Membersonly behaviour:
    // - correct password triggers cinematic gate sequence
    // - wrong password shows amber 'access denied' with subtle gate glow
    (function(){
      const openBtn = document.getElementById('openBtn');
      const input = document.getElementById('memberPass');
      const msg = document.getElementById('memberMsg');
      const leftGate = document.querySelector('.left-gate');
      const rightGate = document.querySelector('.right-gate');
      const fog = document.querySelector('.angelic-fog');

      const PASSWORD = 'memberson1y'; // keep as agreed

      function deny() {
        msg.textContent = 'Access denied';
        msg.classList.remove('ok');
        msg.classList.add('denied');
        // flash a red edge on the gates
        leftGate.classList.add('denied');
        rightGate.classList.add('denied');
        setTimeout(()=>{
          leftGate.classList.remove('denied');
          rightGate.classList.remove('denied');
        }, 1200);
      }

      function grant() {
        msg.textContent = 'Access granted';
        msg.classList.remove('denied');
        msg.classList.add('ok');

        // cinematic sequence:
        // 1) intensify gold light + fog parting
        document.querySelector('.gold-light').classList.add('bright');
        fog.classList.add('part');

        // 2) open gates (add classes that translate them apart)
        leftGate.classList.add('open-left');
        rightGate.classList.add('open-right');

        // 3) slight zoom-in & fade to private area after delay
        setTimeout(()=>{
          // final reveal -> redirect to private-collection.html
          window.location.href = 'private-collection.html';
        }, 1700);
      }

      openBtn.addEventListener('click', function(){
        const val = input.value.trim();
        if (val === PASSWORD) {
          grant();
        } else {
          deny();
        }
      });

      // allow Enter key
      input.addEventListener('keydown', function(e){
        if (e.key === 'Enter') openBtn.click();
      });

    })();
  </script>
</body>
</html>
