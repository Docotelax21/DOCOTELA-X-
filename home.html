<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="home">

  <!-- top center nav (hidden on home by CSS) -->
  <nav class="top-nav">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- hamburger -->
  <div class="hamburger" aria-label="Open menu" onclick="toggleMenu()">☰</div>

  <!-- mobile menu -->
  <nav id="mobileMenu" class="mobile-menu" aria-hidden="true">
    <a href="home.html">Home</a>
    <a href="collections.html">Collections</a>
    <a href="gallery.html">Art Gallery</a>
    <a href="exclusive-drops.html">Exclusive Drops</a>

    <a href="about.html">About</a>

  <!-- cinematic intro (fade out) -->
  <div class="fade-wrap" id="introFade">
    <div class="fade-inner">
      <div class="glow-title">DOCOTELA X</div>
      <div class="glow-sub">Limited collections. Handcrafted art.</div>
    </div>
  </div>

  <!-- HERO -->
  <main class="hero">
    <div class="watermark" aria-hidden="true"></div>

    <!-- floating Xs (parallax feel) -->
    <div class="floating-x fx1">X</div>
    <div class="floating-x fx2">X</div>
    <div class="floating-x fx3">X</div>

<script src="menu.js"></script>
<script>
  // intro fade timing (4s then fade)
  (function(){
    const intro = document.getElementById('introFade');
    setTimeout(()=> intro.classList.add('fade-out'), 4200);
    setTimeout(()=> intro.style.display='none', 4800);
  })();
</script>
</body>
